<html>
  <head>
    <title>Object Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style2.css" />
  </head>
  <body background="https://cdn4.vectorstock.com/i/1000x1000/24/13/brick-wall-room-background-neon-light-vector-27852413.jpg">
     <center>
         <h1 class="btn btn-info heading"> Object Detection</h1>
         <a href="index.html" class="btn">Back</a><br><br><br><br>
         <h3 id="status" class="btn btn-danger"></h3><br>
         <h3 class="btn btn-success" style="font-size: 15px;">Please Type The Results Here</h3>
     </center> 
     <script>
         img = "";
status = "";

function preload() {
  img = loadImage("bedroom.jpg");
}

function setup() {
  canvas = createCanvas(640, 420);
  canvas.center();
  objectDetector = ml5.objectDetector("cocossd", modelLoaded);
  document.getElementById("status").innerHTML = "Status - Detecting Objects";
}

function modelLoaded() {
  console.log("modelLoaded");
  status = true;
  objectDetector.detect(img, gotResults);
}

function gotResults(error, results) {
  if (error) {
    console.log(error);
  }
  console.log(results);
}




     </script>
  </body>
  </html>
